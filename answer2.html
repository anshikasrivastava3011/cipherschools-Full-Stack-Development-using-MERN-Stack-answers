<!-- Add a form with input fields for name and email, and a submit button to the page you created. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
</head>
<body>

  <h1>Welcome to My Web Page</h1>

  <p>This is a simple HTML5 page that includes a heading, a paragraph, an image, and a form.</p>

  <img src="smiski.jpg" alt="Sample Image" width="300">

  <h2>Contact Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
