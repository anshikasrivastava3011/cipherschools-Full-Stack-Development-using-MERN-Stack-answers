<!-- Write a function using arrow syntax that takes two numbers and returns their sum. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Function Sum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Sum of Two Numbers</h1>

  <label for="num1">Enter first number:</label><br>
  <input type="number" id="num1"><br>

  <label for="num2">Enter second number:</label><br>
  <input type="number" id="num2"><br>

  <button onclick="showSum()">Calculate Sum</button>

  <p id="result"></p>

  <script>
    // Arrow function to return sum of two numbers
    const addNumbers = (a, b) => a + b;

    // Function to get values from inputs and show the result
    function showSum() {
      const number1 = parseFloat(document.getElementById('num1').value);
      const number2 = parseFloat(document.getElementById('num2').value);
      const sum = addNumbers(number1, number2);
      document.getElementById('result').textContent = "Sum: " + sum;
    }
  </script>

</body>
</html>
