<!-- Style your Day 1 HTML page using CSS: add background color and change the text color of the heading. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2c3e50; /* Dark slate color for heading */
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web Page</h1>

  <p>This is a simple HTML5 page that includes a heading, a paragraph, an image, and a form.</p>

  <img src="smiski.jpg" alt="Sample Image" width="300">

  <h2>Contact Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
