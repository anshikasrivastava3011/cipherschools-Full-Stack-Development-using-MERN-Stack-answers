<!-- Change the layour of horizontal divs from horizontal to vertical using media queries and CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flex Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .box {
      flex: 1;
      padding: 30px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Media query to switch from horizontal to vertical */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2>Responsive Div Layout</h2>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
