<!-- Make an image responsive using CSS (max-width: 100% and height: auto).
Use alt attributes on images and add aria-label to the form. Add media queries to the page
Use a media query to change font size on small screens.
Change the layour of horizontal divs from horizontal to vertical using media queries and CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout with Accessibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 18px;
    }

    h1 {
      color: #2c3e50;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .box {
      flex: 1;
      padding: 20px;
      background-color: #e3f2fd;
      text-align: center;
      border: 1px solid #90caf9;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive & Accessible Web Page</h1>

  <img src="smiski.jpg" alt="Sample placeholder image showing example content">

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <form aria-label="Contact form to submit name and email" style="margin-top: 30px;">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
