<!-- Use a media query to change font size on small screens. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Font Size Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    /* Media query to change font sizes on small screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Font Sizes</h1>
  <p>
    Resize the browser window or view this page on a smaller screen to see how the font sizes adjust using CSS media queries.
  </p>

</body>
</html>
