<!-- Style your Day 1 HTML page using CSS: add background color and change the text color of the heading.
Create a CSS class .card that adds a border, padding, and shadow. Apply it to a div with some text.
Add some spacing between elements using margin or padding.
Use absolute, relative and fixed position to add fixed elements to the HTML page. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Styled HTML5 Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
    }

    header {
      margin-top: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    section, article {
      margin-bottom: 30px;
    }

    .relative-box {
      position: relative;
      background-color: #dff0d8;
      padding: 10px;
      margin-top: 20px;
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fcf8e3;
      padding: 5px;
      border: 1px solid #ccc;
    }

    .fixed-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #f2dede;
      padding: 10px;
      border: 1px solid #d43f3a;
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <section>
    <p>This is a simple HTML5 page styled using CSS.</p>
    <img src="smiski.jpg" alt="Sample Image" width="300">
  </section>

  <div class="card">
    <p>This is a card-styled container with border, padding, and shadow.</p>
  </div>

  <article>
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </article>

  <div class="relative-box">
    Relative Box (position: relative)
    <div class="absolute-box">Absolute Box (position: absolute)</div>
  </div>

  <footer>
    <p>Visit my favorite website: 
      <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </p>
  </footer>

  <div class="fixed-box">Fixed Box (position: fixed)</div>

</body>
</html>
