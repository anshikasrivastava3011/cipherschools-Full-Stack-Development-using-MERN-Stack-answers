<!-- Create a CSS class .card that adds a border, padding, and shadow. Apply it to a div with some text. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2c3e50;
    }

    .card {
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web Page</h1>

  <p>This is a simple HTML5 page that includes a heading, a paragraph, an image, and a form.</p>

  <img src="smiski.jpg" alt="Sample Image" width="300">

  <h2>Contact Form</h2>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- Card Section -->
  <div class="card">
    <h3>About This Page</h3>
    <p>This section is styled with the .card class. It has a border, padding, and a soft shadow to make it stand out.</p>
  </div>

</body>
</html>
