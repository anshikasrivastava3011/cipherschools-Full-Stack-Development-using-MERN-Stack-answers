<!-- Create a basic HTML5 page with a title, heading, paragraph, and an image.
Add a form with input fields for name and email, and a submit button to the page you created.
Use and tags to organize your page content.
Add a link that opens to your favorite website  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Basic HTML5 Page</title>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <section>
    <p>This is a simple HTML5 page containing a heading, paragraph, image, form, and a link to my favorite website.</p>
    <img src="smiski.jpg" alt="Sample Image" width="300">
  </section>

  <article>
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </article>

  <footer>
    <p>Visit my favorite website: 
      <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </p>
  </footer>

</body>
</html>
